<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/css/style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>

    <div class="qr-card">
        <div class="qr-art-container">
          <img class="qr-art" src="/images/image-qr-code.png" alt="QR code Image">
        </div>

      <div class="qr-info-container">
        <h1 class="qr-title">Improve your front-end skills by building projects</h1>
        <p class="qr-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>


  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maikmano">Maik Miguel</a>.
  </div>
</body>
</html>
